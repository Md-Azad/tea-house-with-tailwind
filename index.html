<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House with Tailwind</title>
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/744ff9fedc.js"
      crossorigin="anonymous"
    ></script>
    <!-- Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- test -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hanunoo&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              darkBlack: "#1C1C1C",
              gray3: "#777777",
            },
            backgroundImage: {
              btnGradient:
                "linear-gradient(270.00deg, rgb(255, 0, 0) 0%,rgb(255, 137, 56) 100%)",
            },
            fontFamily: {
              manrope: ["Manrope", " sans-serif"],
              noto: ["Noto Sans Hanunoo", " sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="mx-w-[1600px]">
    <header class="w-10/12 mx-auto my-12">
      <div class="flex items-center">
        <div>
          <h1 class="font-manrope text-[5rem] font-extrabold text-darkBlack">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-[1.2rem] text-gray3">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button class="bg-btnGradient mt-4 p-2 text-white rounded-md">
            Neutral <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <div>
          <img src="./images/banner.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
